<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <title>Bank Account</title>
</head>

<body>
    <h1>Welcome to Epicodus Bank</h1>

<div class="container">
 <form id="bankAccount">
    <h2> Register a new Account:</h2>
    <label for="bankAccount">Name:</label>
    <input type="text" id="username" name="username">
    <br>
    <br>
    <label for="userInitialEntry">Initial entry:</label> 
    <input type="number" id="userInitialEntry" name="userInitialEntry">
    <br>
    <br>
    <button type="submit" class="btn1">Submit</button>
    </form>
</div>
<br>
<div class="container">
    <form id="depositWithdrawal" class="hidden">
        <h2>Deposit or withdraw funds:</h2>
        <label for="deposits">Deposit:</label>
        <input type="number" id="deposits" name="deposits">
        <br>
        <br>
        <label for="withdrawal">Withdraw:</label>
        <input type="number" id="withdrawal" name="withdrawal">
        <br>
        <button type="submit" id="btn2">Submit</button>
    </form>
</div>
<br>
<div class="container">
    <div id="balance" class="hidden">
        <h3><span id="name"></span></h3>
        <h3>Amount Deposited: <span id="totalDeposit"></span></h3>
        <h3>Amount Withdrawn:<span id="minusBalance"></span></h3>
        <h3>Total Balance:<span id="totalBalance"></span></h3>
    </div>
</div>

 

</body>
</html>
